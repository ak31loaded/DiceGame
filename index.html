<body>

    <div class="heading" id="Top">
        <div class="row">
            <div class="col ip1">
                <img class="image hide" src="victory.png" alt="">

                <h1>
                    Refresh Me
                </h1>
            </div>

        </div>
    </div>
    <div class="row" id="Middle">
        <div class="col">
            <h2>Player 1</h2>
            <div class="p1">

                <img class="dice" src="" alt="hi">
            </div>
        </div>
        <div class="col">
            <h2>Player 2</h2>
            <div class="p2">

                <img class="dice" src="" alt="he">
            </div>
           
        </div>
    </div>

    </footer>
